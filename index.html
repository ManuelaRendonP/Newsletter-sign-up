<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body>
  <div class="container">
    <!-- Sign-up form start -->

    <div class="left">
      <p class="title">Stay updated!</p>

      Join 60,000+ product managers receiving monthly updates on: <br>

      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul><br>

      <p class="email-address">Email address</p>
      <input type="email" id="email-input" placeholder="email@company.com"><br>

      <button class="subscribe" id="submit-button">Subscribe to monthly newsletter</button>
    </div>

    <div class="right">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="illustration sign up">
    </div>

    <!-- Sign-up form end -->

    <!-- Success message start -->

    <!-- Thanks for subscribing!

    A confirmation email has been sent to ash@loremcompany.com.
    Please open it and click the button inside to confirm your subscription.

    Dismiss message -->

    <!-- Success message end -->
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="js/script.js"></script>
</body>

</html>
