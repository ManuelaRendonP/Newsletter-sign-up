<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body>
    <div class="container-sub">
        <div class="message-sub">
            <div class="prueba">
                <img src="assets/images/icon-success.svg" alt="success">
            </div>
            <p class="title">Thanks for subscribing!</p>

            A confirmation email has been sent to <span id="email-save">.</span>
            Please open it and click the button inside to confirm your subscription. <br><br>

            <div class="button-dismiss">
                <button id="dismiss" class="dismiss">Dismiss message</button>
            </div>
        </div>
    </div>

    <script src="js/sub-script.js"></script>
</body>

</html>
